name: Build & Upload Free ZIP

on:
  push:
    tags:
      - "v*"

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build plugin zip (WordPress-compatible)
        run: |
          mkdir -p dist
          PLUGIN_DIR="lieska-multilang-alttext"
          git archive --format=zip --output "dist/${PLUGIN_DIR}-${GITHUB_REF_NAME}.zip" --prefix="${PLUGIN_DIR}/" HEAD
          ls -l dist

          - name: Verify ZIP structure
        run: |
          ZIP="dist/lieska-multilang-alttext-${GITHUB_REF_NAME}.zip"
          echo "Listing ZIP contents:"
          unzip -Z1 "$ZIP" | head -n 20

          # Kaikkien polkujen on alettava 'lieska-multilang-alttext/'
          BAD=$(unzip -Z1 "$ZIP" | grep -v '^lieska-multilang-alttext/')
          if [ -n "$BAD" ]; then
            echo "❌ ZIP sisältää tiedostoja väärässä paikassa:"
            echo "$BAD" | head -n 50
            exit 1
          fi
          echo "✅ ZIP-rakenne OK"

      - name: Create/Update GitHub Release and upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Free ${{ github.ref_name }}"
          body: "Automated Free release for ${{ github.ref_name }}."
          files: dist/lieska-multilang-alttext-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
